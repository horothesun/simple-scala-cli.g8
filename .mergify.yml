pull_request_rules:

- name: Automatically approve bot PRs
  conditions: &base_merge_conditions
  - status-success=Generate project (Scala 2.13)
  - status-success=Generate project (Scala 3)
  - status-success=GitHub workflows check (Scala 2.13)
  - status-success=GitHub workflows check (Scala 3)
  - status-success=Scalafmt check (Scala 2.13)
  - status-success=Scalafmt check (Scala 3)
  - status-success=Run tests (Scala 2.13)
  - status-success=Run tests (Scala 3)
  - or:
    - author=horothesun-scala-steward[bot]
    - author=horothesun-renovate[bot]
  actions:
    review:
      type: APPROVE

- name: Automatically merge bot PRs
  conditions:
  - and: *base_merge_conditions
  - and:
    - "#approved-reviews-by>=1"
  actions:
    merge:
      method: squash
